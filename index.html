<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExNightHook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/ExNightHook/ExNightHook.github.io/main/01.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ExNightHook/ExNightHook.github.io/main/01.gif') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: 0;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-top: 50px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-shadow: 0 0 3px #ffffff, 0 0 7px #ffffff, 0 0 13px #ffffff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .box {
            cursor: pointer;
            width: 250px;
            height: 200px;
            border-radius: 20px;
            padding: 20px;
            transition: transform 0.3s;
            border: 2px solid #fff;
            margin: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box:hover .on-update {
            display: block;
        }

        .on-update {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: white;
            text-shadow: 0 0 3px #ffffff, 0 0 7px #ffffff, 0 0 13px #ffffff;
            display: none;
        }

        h2, h3, h4, h5, h7 {
            margin: 0;
            color: white;
            text-shadow: 0 0 3px #ffffff, 0 0 7px #ffffff, 0 0 13px #ffffff;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
<div class="loader"></div>
<div class="blur"></div>
<h1>ExNightHook</h1>
<div class="container">
    <div class="box" onclick="window.location.href = 'https://exnighthook.github.io/catalog.html'">
        <h2>Cheats</h2>
    </div>
    <div class="box" onclick="window.location.href = ''">
        <h3>Spoofers</h3>
        <p class="on-update">soon</p>
    </div>
</div>
</body>
</html>
